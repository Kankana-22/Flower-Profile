<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="kankana2.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRmu7eUXrSeN_ipBVVrZ7bx445Wkw1A1x8gQ&s" alt="Profile" class="profile-img">
        </div>
        <div class="body">
            <h2>Flower Crest <span>22</span></h2>
            <p class="location">London</p>
        </div>
        <div class="footer">
            <div class="std">
                <h3>45K</h3>
                <p>Followers</p>
            </div>
            <div class="std">
                <h3>700K</h3>
                <p>Likes</p>
            </div>
            <div class="std">
                <h3>1.2K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
